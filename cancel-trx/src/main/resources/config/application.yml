# ===================================================================
# Server
# ===================================================================
server:
  port: 8080
  context-path: /v2

# ===================================================================
# Logging
# ===================================================================
logging:
  level:
    root: warn
    com.hcl.springboot.canceltrx: debug

# ===================================================================
# springfox
# ===================================================================
springfox:
  documentation:
    swagger:
      v2.path: /api-docs

spring:
  jackson:
    date-format: com.hcl.springboot.canceltrx.api.config.format.RFC3339DateFormat
    serialization:
      write-dates-as-timestamps: false


 


